<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-12" *ngIf="todos.length === 0">
      <to-add-todo (todoToAdd)="addTodo($event)"></to-add-todo>
    </div>

    <div class="col-md-6 col-sm-12" *ngIf="todos.length !== 0">
      <p>{{ alertMessage }}</p>
      <div class="card m-2" *ngFor="let todo of todos">
        <div class="card-header">
          <a class="btn btn-primary" routerLink="/todos/new">Add a new todo</a>
        </div>
        <div class="card-body">
          <p>
            {{ todo.task }}
          </p>
          <div class="action">
            <span
              class="badge my-auto"
              [ngClass]="{
                'badge-primary': todo.status === 'To do',
                'badge-danger': todo.status === 'In Progress',
                'badge-success': todo.status === 'Complete'
              }"
              >{{ todo.status }}</span
            >
            <span>
              <i class="fa fa-play-circle" aria-hidden="true"></i>
            </span>
            <span class="btn"> Details</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
